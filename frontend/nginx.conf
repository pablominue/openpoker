server {
    listen 80;
    server_name _;

    # Serve React SPA â€” all unmatched routes fall back to index.html
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy REST API calls to the backend
    location /api/ {
        proxy_pass http://solver-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Required for long-running solve requests
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Proxy WebSocket connections for live progress
    location /api/ws/ {
        proxy_pass http://solver-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }
}
