services:
  postgres:
    image: postgres:16-alpine
    container_name: texassolver-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: solver
      POSTGRES_PASSWORD: ${DB_PASSWORD:-solverpass}
      POSTGRES_DB: solverdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solver -d solverdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  solver-api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: texassolver-api
    restart: unless-stopped
    volumes:
      - solver-jobs:/app/jobs
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://solver:${DB_PASSWORD:-solverpass}@postgres:5432/solverdb
      - SECRET_KEY=${SECRET_KEY:-changeme-use-a-long-random-string-in-production}
      - ACCESS_TOKEN_EXPIRE_DAYS=30
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: texassolver-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      solver-api:
        condition: service_healthy
    environment:
      - API_URL=http://solver-api:8000

volumes:
  solver-jobs:
  postgres-data:
